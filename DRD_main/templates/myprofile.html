{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: #B8E2F2;

    }
    .container-2{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px 150px;
    margin-top: 20px;
    }
    .contact-box{
    max-width: 950px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: rgb(255, 255, 255);
    box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.19);
    }
    .left{
    height: 100%;
    background: url("/static/img/profile.jpeg") no-repeat center;
    background-size: cover;
    }
    .right{
        padding: 25px 40px;
    }
</style>
<div class="container-2">

    <div class="contact-box">
        <div class="left"></div>
        <div class="right">
            <h4>Name : {{details.first_name}} {{details.last_name}} </h4>
            <h4>Username : {{details.username}}</h4>
            <h4>Email-Id : {{details.email}}</h4>
            <h4>Contact No : {{contact}}</h4>
        </div> 
    </div>      
    
</div>
    
{% endblock %}
