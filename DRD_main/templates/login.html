<!DOCTYPE html>
<html>
  <head>
    <title>The Dorm Room Dealer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./../static/css/login.css"/>
  </head>

  <body>
    <hr class="h-100" />

    <nav class="navbar navbar-light justify-content-between">
      <a class="ml-5 navbar-brand">
        <img src="/static/img/logo.png" width="100px" alt="profile"/>DRD: THE DORM ROOM DEALER</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card form-card my-5">
            <h2 class="text-center text-primary mt-5">SIGN IN</h2>

            <form class="card-body cardbody-color p-lg-5" action="" method="post">
              {% csrf_token %}
              <div class="text-center">
                <img src="/static/img/logo.png"  width="400px" alt="profile"/>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Username" name="un" required/>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Password" name="pa" required />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="var passwordField = document.getElementById('password'); if (passwordField.type === 'password') { passwordField.type = 'text'; } else { passwordField.type = 'password'; }">Show</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary px-5 mb-2 w-100">Log In</button>
              </div>
              
              <div class="form-group">
                <a class="btn btn-primary w-100 text-light" href="register">Register</a>
              </div>
              
              <div class="form-group">
                <input type="reset" class="btn btn-secondary w-100" value="Reset">
              </div>

              <div class="form-group text-center">
                <a href="password-reset">Forgot Password?</a>
              </div>
            </form>

            {% for m in messages %}
            <div class="form-group text-center">
              <font color="red"><h2>{{m}}</h2></font>
            </div>
            {% endfor %}
          </div>

        </body>
</html>
