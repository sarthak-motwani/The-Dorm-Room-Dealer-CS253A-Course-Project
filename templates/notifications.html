{% extends 'base.html' %}

{% block content %}
<style>
  body {
      background-color: #B8E2F2;
    }
</style>
  <div class="container">
    <h4 class="text-center mb-4">Recent Notifications</h4>
    <ul class="list-group">
      {% for notification in notifications|slice:":10" %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ notification.message }}</span>
          <span class="badge badge-primary badge-pill">{{ notification.date }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
